<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumar Bookmark Manager</title>
    <link rel="stylesheet" href="viv.css">
</head>
<body>
    <h1>Welcome to Kumar Bookmark Manager</h1>
    
    <h1> Bookmarked websites</h1>
       <div class="Bookmarkscontainer"></div>
    <form class="bookmarkform">
        <h1>Bookmark Adder</h1>
        <label for="bookmarkname">Bookmark Name: </label>
        <input type="text" class="bookmarkinputname">
          <br>
          <br>
        <label for="bookmarkurl">Bookmark Url: </label>
        <input type="text" class="bookmarkinputurl">
         <br>
         <br>
        <button class="addbookmarkbtn" type="submit">Add Bookmark</button>
    </form> 

    <script src="viv.js"></script>
</body>
</html>
