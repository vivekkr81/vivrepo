<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Todo Task Manager</title>
    <link rel="stylesheet" href="EasyTodoTaskManager.css">
</head>

<body>
    <header>
        <h1>Easy Todo Task Manager</h1>
    </header>
    <main>
        <div class="taskAdder">
             <h1>Task Adder</h1>

             <form class="taskAdderInner form1">
                <label for="Task Name" class="taskNameLabel tnl">Task Name:   </label>
                <input type="text" class="taskNameInput" name="taskName" placeholder="Task Name Here">
             </form>

             <form class="taskAdderInner form2">
                <label for="Task content" class="taskNameLabel">Task Content: </label>
                <input type="text" class="taskContentInput" name="taskContent" placeholder="Task Content Here">
             </form>

            <div class="btnContainer">
                <button class="addBtn">Add Task</button>
            </div>
        </div>

        <div class="myTodoList">
            
        </div>
    </main>
    <footer>
        <P>@CopyrightEasyTodoTaskManager 2025</P>
    </footer>
    <script src="EasyTodoTaskManager.js"></script>
</body>

</html>
