<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="AlarmClock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="alarmhead">Alarm Clock</h1>
    </header>

    <main>
        <div class="alarmAdder">
            <div class="alarmAdderInner">
                <h1>Alarm Setter</h1>

            <form class="form1">
                <label for="AlarmName">Alarm Name: </label>
                <input type="text" name="timeName" id="clockName" class="timeInputName">

            </form>
            <form class="form2">
                <label for="Alarm">Alarm Time: </label>
                <input type="time" name="time" id="clock" class="timeInput">

            </form>

            <div class="alarmCover">
                <button class="setBtn">Set Alarm</button>
            </div>

            </div>
        </div>

        <div class="myAlarms">

            </div>
        </div>
    </main>

    <footer>
        <p>@CopyrightVivekAlarmClock 2025</p>
    </footer>
    <script src="AlarmClock.js"></script>
</body>

</html>
