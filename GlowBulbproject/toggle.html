<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bulb {
            height: 200px;
            width: 200px;
            border-radius: 100%;
            border: 2px solid black;
            background-color: gray;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
        }

        .glow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="bulb"></div>
    <button class="btn">Glow the bulb</button>

    <script>
        const bulb = document.querySelector(".bulb")
        const btn = document.querySelector(".btn")
        btn.onclick = () => {
            bulb.classList.toggle("glow")
            if (btn.textContent == 'Glow the bulb') {
                btn.textContent = 'Fuse the bulb'
            } else {
                btn.textContent = 'Glow the bulb'
            }
        }
        
    </script>
</body>

</html>
